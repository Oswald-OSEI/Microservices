spring.application.name=Order

server.port=8084

# gRPC client configuration for Product service
# gRPC server port of Product service
grpc.client.Product.address=static://localhost:9091
grpc.client.Product.enableKeepAlive=true
grpc.client.Product.keepAliveWithoutCalls=true

# Enable Eureka client for service discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

#database and jdbc configurations
spring.datasource.url=jdbc:mysql://localhost:3306/order_service
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

